<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サンプル</title>
  </head>
  <body>
    <div id="app">
      {{price}}円
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          price: 0,
        },
      });
      app.price = 1980; // データを更新する
    </script>
  </body>
</html>
