<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>サンプル</title>
  </head>
  <body>
    <div id="app">
      <div v-if="stock==0">売り切れです</div>
      <div v-else>{{price}}円</div>
    </div>
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          price: 0,
          stock: 0,
        },
      });
      app.price = 1000; // データを更新する
      app.stock = 10; // app.stock=0の時売り切れ表示に
    </script>
  </body>
</html>
